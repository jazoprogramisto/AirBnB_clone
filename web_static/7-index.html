<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirBnB clone</title>
    <!-- favicon -->
    <link rel="icon" href="images/icon.png">
    <!-- css links -->
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/7-places.css">
</head>

<body>
    <header>
        <div class="header">
            <div class="logo"></div>
        </div>
    </header>
    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <h4>Pipeline, Utawala</h4>
                <ul class="popover">
                    <li>
                        <h2>Embakasi:</h2>
                    </li>
                    <li>Estate A</li>
                    <li>Estate B</li>
                    <li>Estate C</li>
                </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Kitchen, Toilet</h4>
                <ul class="popover">
                    <li>Amenity A</li>
                    <li>Amenity B</li>
                    <li>Amenity C</li>
                </ul>
            </div>
            <button>Search</button>
        </section>
        <section class="places">
            <h1>Places</h1>
            <article>
                <h2>My Home</h2>
            </article>
            <article>
                <h2>Tiny House</h2>
            </article>
            <article>
                <h2>A Suite</h2>
            </article>
        </section>
    </div>
    <footer>
        <div class="footer">
            <div class="footer_text">
                <p>Best School</p>
            </div>
        </div>
    </footer>
</body>

</html>
